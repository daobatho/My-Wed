<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dashboard with Temperature and Humidity</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            background: linear-gradient(135deg, #00c3ff 0%, #1cefff 100%); 
            font-family: 'Open Sans', sans-serif; 
            display: flex;
            flex-direction: row; /* Sắp xếp các phần tử theo hàng ngang */

        }

        nav {
            width: 70px; /* Chiều rộng của thanh điều hướng */
            background-color: #333; /* Màu nền của thanh điều hướng */
            color: white; 
            padding: 15px; 
            height: 100vh; /* Đặt chiều cao bằng chiều cao của cửa sổ */
            position: fixed; /* Đặt thanh điều hướng cố định bên trái */
            left: 0; /* Đặt thanh điều hướng bên trái của trang */
            top: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            width: 100%; /* Đặt chiều rộng của danh sách để có thể căn chỉnh */
        }

        nav ul li {
            margin: 15px 0; 
            text-align: center;
        }

        nav ul li a {
            color: white; 
            text-decoration: none; 
            font-size: 18px; 
        }

        nav ul li a:hover {
            text-decoration: underline; 
        }

        .content-container {
            margin-left: 70px; /* Đặt khoảng cách lề bên trái để không bị che khuất bởi thanh điều hướng */
            width: calc(100% - 70px); /* Đảm bảo nội dung chiếm toàn bộ chiều rộng còn lại */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .dashboard-container {
            display: flex;
            gap: 50px; 
            margin-top: 50px; 
        }

        .info-box {
            width: 200px; 
            padding: 10px; 
            background-color: #007bff; 
            border-radius: 8px; 
            color: white; 
            text-align: center; 
            cursor: pointer; /* Thay đổi con trỏ khi di chuột vào ô */
        }

        .info-box h2 {
            margin: 0; 
            font-size: 18px; 
            font-weight: 600; 
        }

        .info-box p {
            margin: 10px 0 0; 
            font-size: 36px; 
            font-weight: bold; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .info-box p i {
            margin-left: 10px; 
        }

        .info-box.temp {
            background-color: #17a2b8; 
        }

        .info-box.humidity {
            background-color: #28a745; 
        }

        .info-box.led-on {
            background-color: #ffc107; 
        }

        .info-box.led-off {
            background-color: #6c757d; 
        }

        .chart-container {
            width: 100%; /* Đặt chiều rộng của container thành 100% để dễ căn giữa */
            max-width: 800px; /* Giữ nguyên giá trị này */
            max-height: 500px;
            margin-top: 80px;
            display: flex;
            justify-content: center; /* Căn giữa đồ thị theo chiều ngang */
            align-items: center; /* Căn giữa đồ thị theo chiều dọc nếu cần */
        }


        canvas {
            background: #ffffff; 
            border-radius: 10px; 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="file:///C:/Users/ThoDB/html_wed/index.html">Home</a></li>
            <li><a href="news.asp">Hystori Action</a></li>
            <li><a href="about.asp">About</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <div class="dashboard-container">
            <div class="info-box temp">
                <h2>Nhiệt Độ</h2>
                <p>25°C <i class="fas fa-thermometer-half"></i></p>
            </div>
            <div class="info-box humidity">
                <h2>Độ Ẩm</h2>
                <p>60% <i class="fas fa-tint"></i></p>
            </div>
            <div class="info-box led-on" onclick="toggleLED('on')">
                <h2>LED ON</h2>
                <p>✓</p>
            </div>
            <div class="info-box led-off" onclick="toggleLED('off')">
                <h2>LED OFF</h2>
                <p>✗</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        const labels = ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00','22:00','24:00']; 

        const data = {
            labels: labels,
            datasets: [{
                label: '', // Để trống để không hiển thị đường đồ thị
                backgroundColor: '', // Không có màu nền
                borderColor: '', // Không có màu viền
                data: [] // Không có dữ liệu
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Thời gian (giờ)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Nhiệt độ (°C)'
                        },
                        min: 20,
                        max: 38
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };

        const temperatureChart = new Chart(
            document.getElementById('temperatureChart'),
            config
        );

        // Hàm bật/tắt LED
        function toggleLED(state) {
            if (state === 'on') {
                alert("LED đang sáng");
            } else if (state === 'off') {
                alert("LED đã tắt");
            }
        }
    </script>
</body>
</html>
