<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>IoT Dashboard</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
    }  
    .header {  
      background-color: #f8f9fa;  
      padding: 10px;  
      text-align: center;  
      font-size: 24px;  
    }  
    .menu-btn {  
      font-size: 30px;  
      cursor: pointer;  
      position: absolute;  
      top: 10px;  
      left: 10px;  
      padding: 10px;  
      border: 1px solid black;  
    }  
    .sidebar {  
      height: 100%;  
      width: 0;  
      position: fixed;  
      top: 0;  
      left: 0;  
      background-color: #4CAF50;  
      overflow-x: hidden;  
      transition: 0.5s;  
      padding-top: 60px;  
    }  
    .sidebar a {  
      padding: 10px 15px;  
      text-decoration: none;  
      font-size: 25px;  
      color: white;  
      display: block;  
      transition: 0.3s;  
    }  
    .sidebar a:hover {  
      background-color: #ddd;  
      color: black;  
    }  
    .open {  
      width: 250px;  
    }  
  </style>  
</head>  
<body>  
  <div class="header">  
    Hệ Thống Giám Sát và Điều Khiển  
  </div>  

  <span class="menu-btn" onclick="toggleMenu()">&#9776;</span>  

  <div id="sidebar" class="sidebar">  
    <a href="#" onclick="closeMenu()">Home</a>  
    <a href="data-sensor.html" onclick="closeMenu()">Data Sensor</a>  
  </div>  

  <script>  
    function toggleMenu() {  
      var sidebar = document.getElementById("sidebar");  
      sidebar.classList.toggle("open");  
    }  

    function closeMenu() {  
      var sidebar = document.getElementById("sidebar");  
      sidebar.classList.remove("open");  
    }  
  </script>  
</body>  
</html>
