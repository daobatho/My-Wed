<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Temperature and Humidity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00c3ff 0%, #1cefff 100%);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Di chuyển lên trên */
        }

        .dashboard-container {
            display: flex;
            gap: 20px;
            margin-top: 50px; /* Khoảng cách từ trên xuống */
            margin-right: 180px;
        }

        .info-box {
            width: 200px;
            padding: 10px; /* Sửa lại từ 10x thành 10px */
            background-color: #007bff;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .info-box h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .info-box p {
            margin: 10px 0 0;
            font-size: 36px;
            font-weight: bold;
        }

        .info-box.temp {
            background-color: #17a2b8; /* Màu xanh nhạt */
        }

        .info-box.humidity {
            background-color: #28a745; /* Màu xanh lá cây */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="info-box temp">
            <h2>Nhiệt Độ</h2>
            <p>25°C</p>
        </div>
        <div class="info-box humidity">
            <h2>Độ Ẩm</h2>
            <p>60%</p>
        </div>
    </div>
</body>
</html>
